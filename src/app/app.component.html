<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment <Form></Form></h1>
  <form  #userForm="ngForm">

    {{userForm.value | json}}
    <hr>
    {{userModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.name" name="text">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" [(ngModel)]="userModel.phone" name="phone">
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option >I am Interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
<br>
    <div class="mb-3">
      <label> Time preference</label>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="timePreference" id="flexRadioDefault1" [(ngModel)]="userModel.timePreference">
      <label class="form-check-label" for="flexRadioDefault1">
        Morning (9AM-12PM)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="timePreference" id="flexRadioDefault2" checked [(ngModel)]="userModel.timePreference">
      <label class="form-check-label" for="flexRadioDefault2">
        Evening (5PM-8PM)
      </label>
    </div>
    </div>


    <div class="form-check mb-3">
      <input class="form-check-input" type='checkbox' [(ngModel)]="userModel.subscribe" name="subscribe">
      <label class="form-check-label">
        send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
